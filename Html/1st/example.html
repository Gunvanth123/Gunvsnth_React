<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }

    #choices {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Stone Paper Scissors</h1>

  <div id="choices">
    <button class="btn" data-choice="stone">Stone</button>
    <button class="btn" data-choice="paper">Paper</button>
    <button class="btn" data-choice="scissors">Scissors</button>
  </div>

  <div id="result"></div>

  <script>
    const buttons = document.querySelectorAll('.btn');
    const resultDiv = document.getElementById('result');

    const choices = ['stone', 'paper', 'scissors'];

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const playerChoice = button.getAttribute('data-choice');
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        let result = '';

        if (playerChoice === computerChoice) {
          result = "It's a draw!";
        } else if (
          (playerChoice === 'stone' && computerChoice === 'scissors') ||
          (playerChoice === 'paper' && computerChoice === 'stone') ||
          (playerChoice === 'scissors' && computerChoice === 'paper')
        ) {
          result = `You Win! ${playerChoice} beats ${computerChoice}`;
        } else {
          result = `You Lose! ${computerChoice} beats ${playerChoice}`;
        }

        resultDiv.innerHTML = `
          <p><strong>Your Choice:</strong> ${playerChoice}</p>
          <p><strong>Computer's Choice:</strong> ${computerChoice}</p>
          <p><strong>Result:</strong> ${result}</p>
        `;
      });
    });
  </script>

</body>
</html>
