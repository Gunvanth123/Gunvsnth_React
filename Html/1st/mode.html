<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark/Light Mode Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    #toggle-switch {
      width: 50px;
      height: 25px;
      position: relative;
    }

    #toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 25px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    #toggle-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #toggle-btn:hover {
      background-color: #0056b3;
    }

    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="toggle-container">
    <label id="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <span class="slider"></span>
    </label>

    <button id="toggle-btn">Switch to Dark Mode</button>
  </div>

  <div class="content">
    <h1>Welcome!</h1>
    <p>This is a demo for dark and light mode toggle using both a button and a switch.</p>
  </div>

  <script>
    const toggleButton = document.getElementById("toggle-btn");
    const toggleCheckbox = document.getElementById("mode-toggle");

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      toggleButton.textContent = isDark ? "Switch to Light Mode" : "Switch to Dark Mode";
      toggleCheckbox.checked = isDark;
    }

    toggleButton.addEventListener("click", toggleMode);
    toggleCheckbox.addEventListener("change", toggleMode);
  </script>

</body>
</html>
